<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack a Pika mini-game</h1>
  <button id="start" type="button" name="button">Start</button>
  <button id="reset" type="button" name="button">Restart</button>
  <h2>Points <span id="points"></span></h2>
  <h2>Lives left: <span id="vies"></span></h2>

  <section>

    <div id="seven"></div>
    <div id="eight"></div>
    <div id="nine"></div>
    <br>
    <div id="four"></div>
    <div id="five"></div>
    <div id="six"></div>
    <br>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>

  </section>

  <audio src="pika.wav" id="pika"></audio>
  <audio src="clap.wav" id="hammer"></audio>
  <audio src="tink.wav" id="miss"></audio>
  <audio src="pikachu.wav" id="lost"></audio>

  <script src="main.js" type="text/javascript"></script>

</body>

</html>
